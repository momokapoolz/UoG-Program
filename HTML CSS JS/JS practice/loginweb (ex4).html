<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch with us</title>
    <link rel="stylesheet" href="loginweb.css">
</head>
<body>
    <h1>
        Get in touch with us by filling contact from below
    </h1>
    <div class="form">
        <div class="form_name">
            <label for="enter full name">
                Enter your full name
            </label>
            <input type="text", id="enter full name", placeholder="Full name">
        </div>

        <div class="form_email">
            <label for="enter email">
                Enter your email
            </label>
            <input type="text", id="enter email", placeholder="Email">
        </div>

        <div class="form_subject">
            <label for="enter subject">
                Enter your Subject
            </label>
            <input type="text", id="enter subject", placeholder="Enter your subject">
        </div>

        

        <div class="text_box">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height: 170px;"></textarea>
        </div>
        


    </div>
    
        
</body>
</html>
