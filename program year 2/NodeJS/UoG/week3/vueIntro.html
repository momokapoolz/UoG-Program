<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="app-demo">
        <h1>{{ message }}</h1>
    </div>


    <div id="app2">
        <span v-bind:title="text">oeoeoe</span>
        <br><br>
        <input type="text" v-bind:placeholder="name">
    </div>

    <script>
        var app = new Vue({
            el: '#app-demo',
            data: {
                message: "wtf"
            }
        })


        var app2 = new Vue({
            el: '#app2',
            data: {
                text: 'mouse over me',
                name: 'input ssth'
            }
        })
    </script>
</body>

</html>
